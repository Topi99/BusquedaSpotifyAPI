<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bienvenido</title>
  
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script>
  	$(".dropdown-button").dropdown({
  		hover: true
  	});
  </script>
</head>
<body class="blue-grey lighten-4">
	<nav>
		<div class="nav-wrapper grey darken-4">
			<a href="#!" class="brand-logo center">Música</a>
			<ul class="right hide-on-med-and-down">
	      <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Contenido<i class="material-icons right">arrow_drop_down</i></a></li>
	    </ul>
	    <ul id="dropdown1" class="dropdown-content">
			  <li><a href="/marvel/" class=" grey-text text-darken-4">Personajes Marvel</a></li>
			  <li class="divider"></li>
			  <li><a href="/" class=" grey-text text-darken-4">Múscia</a></li>
			</ul>
			<form method="GET" action="/" class="left" style="position:absolute; height:100%; width:30%;">
        <div class="input-field" style="position:absolute; height:100%;">
          <input id="q" name="q" type="search" required placeholder="Busqueda">
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
		</div>
	</nav>
	<div class="row">
		
		<div class="card col m6 offset-m3">
	    <div class="card-image waves-effect waves-block waves-light">
	      <img class="activator" src="{{img}}" style="max-width:100%;">
	    </div>
	    <div class="card-content">
	      <span class="card-title activator grey-text text-darken-4">{{name}}<a href="{{url}}"><i class="material-icons right">more_vert</i></a></span>
	      <iframe src="https://embed.spotify.com/?uri={{uri}}" height="300" frameborder="0" width="100%"></iframe>
	    </div>
	  </div>
	
	</div>
</body>
</html>
